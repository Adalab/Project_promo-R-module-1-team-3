<!DOCTYPE html>
<html lang="es">
  <head>
    <!--warining del validador w3 de no cerrar las meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Contact</title>
  </head>
  <body class="body">
    <include src="./partials/header.html"></include>
    <main>
      <include
        src="./partials/hero.html"
        heroClass="hero hero--contact"
        titleClass="hero__h2 hero__h2--contact"
      ></include>
      <section>
        <form class="form">
          <label class="form__label form__label--required" for="firstName"
            >Nombre completo</label
          >
          <input
            class="form__input"
            placeholder="Nombre..."
            id="firstName"
            type="text"
            name="firstName"
          />

          <label class="form__label form__label--required" for="emailAddress"
            >Email</label
          >
          <input
            class="form__input"
            placeholder="nombre.apellidos@mail.com"
            id="emailAddress"
            type="email"
            name="emailAddress"
          />
          <label class="form__label" for="telephone">Teléfono</label>
          <input
            class="form__input"
            placeholder="Ej: 123456789"
            id="telephone"
            type="tel"
            name="telephone"
          />
          <label class="form__label form__label--required" for="mesage"
            >Mensaje</label
          >
          <input
            class="form__input form__input--mesage"
            placeholder="¿Qué necesitas?"
            id="mesage"
            type="text"
            name="mesage"
          />
          <input class="form__input--button" type="submit" value="Enviar" />
        </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
